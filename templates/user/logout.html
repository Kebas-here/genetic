{% extends 'partials/base2.html' %}
{% block title %} Logout {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border bg bg-white p-3">
                    <div class="alert alert-danger">
                        <h4>Anda telah logout</h4>
                    </div>
                    <a href="{% url 'user-login' %}">Login</a>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
